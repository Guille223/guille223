<div class="container" style="text-align: center">
    <div class=" row">
        <div class="col-xs-12">
            <h1 class="float_lang_base_1 relativeAttr" dir="ltr">{{ id | titlecase }} Daily Price</h1>
            <table class="styled-table">
                <thead>
                    <tr>
                        <td style="text-align:left">
                            Days
                        </td>
                        <td style="text-align:left">
                            Price
                        </td>
                        <td style="text-align:left"></td>
                        <td style="text-align:left"></td>
                        <td style="text-align:left"></td>

                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let chart of chart.prices; let i = index">
                        <td style="text-align:left">

                            <span class=" fw-bold"> {{ date | customDate: i }} </span>
                        </td>
                        <td style="text-align:left">

                            <span class="fw-bold"> {{ chart[1] | currency:'USD':'symbol' }}</span>
                        </td>
                        <td style="text-align:left">----</td>
                        <td style="text-align:left">----</td>
                        <td style="text-align:left">----</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
